<style>
 .contact {
    align-items: center;
    display: flex;
    flex-direction: column;
  }
  .form {
    align-items: center;
    display: flex;
    height: 100%;
    justify-content: center;
  }
  .form form {
    align-items: center;
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: center;
  }
  .form form button {
    margin-top: 20px;
  }
  .name, .text-area {
    max-width: 500px;
    min-width: 150px;
    width: 50rem;
  }
  .text-area {
    height: 10rem;
  }
  .title{
    display: flex;
    align-items: center;
    margin-top: 3%;
  }
  button {
    background-color: #EEEEEE;
    border: transparent;
    color: #8B0000;
    cursor: pointer;
    font-family: 'Creepster', cursive;
    font-size: 20px;
    height: 5rem;
    margin-top: 10px;
    width: 15rem;
  }
  h1 {
    color: #8B0000;
    font-family: 'Creepster', cursive;
    font-size: 5rem;
  }
  img {
    height: 10rem;
  }
  span {
    margin-top: 10px;
  }
</style>

<div class="contact">
  <div class="title">
    <h1>Fale conosco!</h1>
    <img src="assets/img/ghostHolding.png">
  </div>
  <div class="form">
    <form>
      <span><mat-form-field class="name">
        <mat-label>Nome</mat-label>
        <input matInput type="text">
      </mat-form-field></span>
      <span><mat-form-field class="text-area">
        <mat-label>Mensagem</mat-label>
        <input matInput #message maxlength="300" placeholder="Ex. Eupreciso de ajuda com...">
        <mat-hint align="start"><strong>Atenção! Não divulgue informações pessoais</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 300</mat-hint>
      </mat-form-field></span>
      <span><button type="submit">Enviar</button></span>
    </form>
  </div>
</div>
